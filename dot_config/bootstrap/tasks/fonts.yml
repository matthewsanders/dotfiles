---
- name: Install Nerd Fonts on Fedora/Linux
  when: ansible_facts['os_family'] == 'RedHat'
  block:
    - name: Ensure fonts directory
      become: false
      file:
        path: "{{ ansible_env.HOME }}/.fonts"
        state: directory
        mode: "0755"

    - name: Check if JetBrains Mono exists
      become: false
      shell: "ls {{ ansible_env.HOME }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false

    - name: Download JetBrains Mono
      become: false
      when: jetbrains_mono_exists is failed
      unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "{{ ansible_env.HOME }}/.fonts"
        remote_src: true
        mode: "0755"

- name: Install Nerd Fonts on macOS
  when: ansible_facts['os_family'] == 'Darwin'
  block:
    - name: Ensure fonts directory
      become: false
      file:
        path: "{{ ansible_env.HOME }}/Library/Fonts"
        state: directory
        mode: "0755"

    - name: Download JetBrains Mono
      become: false
      get_url:
        url: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: /tmp/JetBrainsMono.zip
        mode: '0644'

    - name: Unpack JetBrains Mono to Fonts
      become: false
      unarchive:
        src: /tmp/JetBrainsMono.zip
        dest: "{{ ansible_env.HOME }}/Library/Fonts"
        remote_src: true

- name: Install Nerd Fonts on Windows
  when: ansible_facts['os_family'] == 'Windows'
  block:
    - name: Download JetBrains Mono Nerd Font
      become: false
      win_get_url:
        url: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: C:\\Temp\\JetBrainsMono.zip

    - name: Unzip Nerd Font
      become: false
      win_unzip:
        src: C:\\Temp\\JetBrainsMono.zip
        dest: C:\\Temp\\JetBrainsMono
        removes: C:\\Temp\\JetBrainsMono

    - name: Copy fonts to user Fonts folder
      become: false
      win_copy:
        src: C:\\Temp\\JetBrainsMono
        dest: C:\\Users\\{{ ansible_user }}\\AppData\\Local\\Microsoft\\Windows\\Fonts
        remote_src: yes
